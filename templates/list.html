<div style="display:flex;">
<ul *ngFor="#bookshelfName of bookShelfNames">
<li *ngFor="#bookmark of bookshelves[bookshelfName]" (mouseenter)="mouseEnter(bookmark)" (mouseleave)="mouseLeave(bookmark)">
        <a href="{{bookmark.url}}">{{bookmark.title}}</a>
        <span [hidden]="!bookmark.showEdit">
        <button (click)="delete(bookmark)" >Delete</button>
        <button (click)="rename(bookmark)" >Rename</button>
        </span>
</li>
</ul>
</div>

<ul>
    <li *ngFor="#history of histories">
        {{history}}
    </li>
</ul>
