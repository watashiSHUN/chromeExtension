
<ul>
<li *ngFor="#bookmark of bookmarks" (mouseenter)="mouseEnter(bookmark)" (mouseleave)="mouseLeave(bookmark)">
        <a href="{{bookmark.url}}">{{bookmark.title}}</a>
        <button (click)="click(bookmark)" [hidden]="!bookmark.show">remove</button>
</li>
</ul>

<ul>
    <li *ngFor="#history of histories">
        {{history}}
    </li>
</ul>
